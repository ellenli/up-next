    <script>
      var dropdown;

      document.addEventListener("DOMContentLoaded", function () {
        dropdown = document.querySelector('.dropdown');
      })

      function toggleDropdown() {
        dropdown && dropdown.classList.toggle('is-active');
      }

      function closeDropdown() {
        dropdown && dropdown.classList.remove('is-active');
      }
    </script>

	<body>
		<main onclick="closeDropdown()">
      <section id="container">
        <div class="aside"></div>
        <div class="main">
  				<h1>Up Next</h1>
  				<p>See your day at a glance. Integrated with Google Meet so you can join meetings with <span style="font-size:0.9em;">⌘</span>J. For macOS 10.12+.</p>

      </div>
      </section>
		</main>
    <div id="mac">
      <div id="apple"></div>
      <div class="dropdown is-active">
        <div class="dropdown-toggle" onclick="toggleDropdown()"></div>
        <div class="dropdown-content"></div>
      </div>

      <div id="utilities"></div>
